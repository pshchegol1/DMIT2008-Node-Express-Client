<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Employee Manager</title>
</head>
<body>
    <header>
        <h1 class="text-center alert alert-success" role="alert">Signup Page</h1>
    </header>

    <div class="container container-signup">
        <div class="form-container">
          <div class="head">
            <h3>Sign Up</h3>
            <p>It's free and only takes a minute</p>
          </div>
          <form class="Inputs">
            <label for="firstName">First Name</label>
            <input id="firstName" name="Firstname" value="" />
    
            <label for="lastName">Last Name</label>
            <input id="lastName" name="Lastname" value="" />
            <label for="email">Email</label>
            <input id="email" name="email" value="" />
            <label for="pswd">Password</label>
            <input id="pswd" name="pswd" value="" />
            <label for="cofirm_pswd">Confirm Password</label>
            <input id="cofirm_pswd" name="cofirm_pswd" value="" /> <button type="submit">Sign Up</button>
          </form>

        </div>
        <div class="signup"> Already have a account ? <a href="login.html">Login Here</a></div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script type="module" src="/server/index.js"></script>
</body>
</html>
